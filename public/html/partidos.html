        function updateJornada() {
            var jornadaSelect = document.getElementById('jornada');
            var selectedJornada = document.getElementById('selectedJornada');
            var scheduleDiv = document.getElementById('schedule');

            var jornadaValue = jornadaSelect.value;
            if (jornadaValue === "") {
                selectedJornada.textContent = 'Selecciona una jornada';
                scheduleDiv.innerHTML = '';
            } else {
                selectedJornada.textContent = 'Estás en la jornada ' + jornadaValue;
                displaySchedule(jornadaValue);
            }
        }

        function displaySchedule(jornada) {
            var scheduleDiv = document.getElementById('schedule');
            var jornadaInfo = schedules[jornada];
            var date = jornadaInfo.date;
            var matches = jornadaInfo.matches;

            var html = '<table>';
            html += '<tr><th colspan="2">Fecha de la jornada: ' + date + '</th></tr>';
            html += '<tr><th>Hora</th><th>Partido</th></tr>';

            matches.forEach(function(match) {
                html += '<tr><td>' + match.time + '</td><td>' + match.match + '</td></tr>';
            });

            html += '</table>';
            scheduleDiv.innerHTML = html;
        }
