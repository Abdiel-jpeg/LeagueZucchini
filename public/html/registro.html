<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Equipo - UEFA UTCJ LEAGUE</title>
    <link rel="stylesheet" href="/css/registro.css">
    <script type="module" src="/js/registro.js"></script>
</head>
<body>
    <h1>Registrar Equipo</h1>

    <div class='bg'>
    </div>
    <div class="container">
        <div class='registrar_container'>
            <select name="registrar" id="registrar">
                <option value="" selected disabled hidden>ELIGE</option>
                <option value="Region">Region</option>
                <option value="Ciudad">Ciudad</option>
                <option value="Institucion">Institucion</option>
                <option value="Equipo">Equipo</option>
                <option value="Participante">Participante</option>
            </select>
        </div>

        <div class="moduloRegion">
        </div>

        <div class="moduloCiudad">
        </div>

        <div class="moduloInstitucion">
        </div>

        <div class="moduloEquipo">
        </div>

        <div class="moduloParticipante">
            <p>Próximamente</p>
        </div>
    </div>

    <div class="popup">
        <div class="popup-content">
            <button type="button" id="cerrar">Cerrar</button>
            <label for="nombre">Nombre de la región</label>
            <input type="text" id="inputNombreRegion">
            <button type="button" id="eliminar">Eliminar</button>
        </div>
    </div>
</body>
</html>
