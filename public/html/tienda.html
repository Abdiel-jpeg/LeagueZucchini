<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Fútbol</title>
    <link rel="stylesheet" href="/css/tienda.css">
    <script src="/js/tienda.js"></script>
</head>
<body>
		<div class='bg'>
		</div>
    <div class="container">
        <div class='header-container'>
            <div class='title-container'>
                <h1>Tienda de Fútbol</h1>
            </div>
            <div class='shop-container'>
            </div>
        </div>
        <div class="products">
            <!-- Producto 1 -->
            <div class="product">
                <h2>Camisa Equipo 1</h2>
                <img src='/pictures/shirt1.png'>
                <p>Precio: $20</p>
                <p>Cantidad disponible: 10</p>
                <button class="add-to-cart" data-product="Camisa Equipo 1">Añadir al carrito</button>
            </div>
            <!-- Producto 2 -->
            <div class="product">
                <h2>Camisa Equipo 2</h2>
                <img src='/pictures/shirt3.png'>
                <p>Precio: $25</p>
                <p>Cantidad disponible: 8</p>
                <button class="add-to-cart" data-product="Camisa Equipo 2">Añadir al carrito</button>
            </div>
            <!-- Producto 3 -->
            <div class="product">
                <h2>Camisa Equipo 3</h2>
                <img src='/pictures/shirt2.png'>
                <p>Precio: $30</p>
                <p>Cantidad disponible: 5</p>
                <button class="add-to-cart" data-product="Camisa Equipo 3">Añadir al carrito</button>
            </div>
        </div>
    </div>

    <!-- Carrito de compras (Popup) -->
    <div id="cartPopup" class="cart-popup">
        <div class="cart-content">
            <h2>Carrito de Compras</h2>
            <ul id="cartItems"></ul>
            <button id="closeCart">Cerrar</button>
        </div>
    </div>
</body>
</html>
